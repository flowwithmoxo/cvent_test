<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Moxo + Cvent | Exhibitor Payment Portal (Demo)</title>
  <style>
    body {
      font-family: "Inter", Arial, sans-serif;
      background-color: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      width: 420px;
      max-width: 90%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .info-box {
      background: #eef6ff;
      border: 1px solid #bcd4ff;
      border-radius: 10px;
      padding: 0.8rem;
      font-size: 0.85rem;
      margin-bottom: 1rem;
      color: #003366;
    }
    label {
      font-weight: 600;
      margin-top: 0.5rem;
      display: block;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #0078ff;
      color: white;
      border: none;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: 0.2s ease;
    }
    button:hover {
      background-color: #005bcc;
    }
    .message {
      text-align: center;
      margin-top: 1rem;
      font-weight: 600;
    }
    .success {
      color: #16a34a;
    }
    .error {
      color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Exhibitor Payment Portal</h2>
    <div id="moxoData" class="info-box" style="display:none;"></div>

    <form id="paymentForm">
      <label>Exhibitor Name</label>
      <input type="text" id="name" placeholder="Enter exhibitor name" required />

      <label>Organization</label>
      <input type="text" id="org" placeholder="Company or Sponsor name" required />

      <label>Amount (USD)</label>
      <input type="number" id="amount" min="1" placeholder="e.g. 500" required />

      <label>Payment Method</label>
      <select id="paymentMethod" required>
        <option value="">Select Method</option>
        <option>Credit Card</option>
        <option>Debit Card</option>
        <option>Wire Transfer</option>
      </select>

      <button type="submit">Pay Now</button>
    </form>
    <div id="message" class="message"></div>
  </div>

  <script>
    // --- Read Query Parameters from Moxo ---
    const params = new URLSearchParams(window.location.search);
    const moxoData = {
      conversation_id: params.get("conversation_id"),
      transobject_id: params.get("transobject_id"),
      assignee_email: params.get("assignee_email"),
      assignee_name: params.get("assignee_name"),
      assignee_unique_id: params.get("assignee_unique_id"),
      workspace_email: params.get("workspace_email")
    };

    const hasMoxoData = !!(moxoData.conversation_id && moxoData.transobject_id);
    const moxoDataBox = document.getElementById("moxoData");

    if (hasMoxoData) {
      moxoDataBox.style.display = "block";
      moxoDataBox.innerHTML = `
        <strong>Connected to Moxo Workspace</strong><br>
        <b>Workspace ID:</b> ${moxoData.conversation_id}<br>
        <b>Action ID:</b> ${moxoData.transobject_id}<br>
        <b>User:</b> ${moxoData.assignee_name || "N/A"} (${moxoData.assignee_email || "N/A"})
      `;
      console.log("✅ Received Moxo data:", moxoData);
    } else {
      console.log("ℹ️ No Moxo data found — running in standalone mode.");
    }

    // --- Payment Simulation ---
    const form = document.getElementById("paymentForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      message.textContent = "Processing payment...";
      message.className = "message";

      setTimeout(async () => {
        const success = Math.random() > 0.1; // simulate 90% success rate
        if (success) {
          message.textContent = "✅ Payment Successful! Thank you.";
          message.classList.add("success");
          form.reset();

          // --- If Moxo data exists, auto-complete via webhook ---
          if (hasMoxoData) {
            try {
              const res = await fetch("https://pavan-demo.moxo.com/v1/completeTransobject", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                  conversation_id: moxoData.conversation_id,
                  transobject_id: moxoData.transobject_id
                })
              });
              if (res.ok) {
                console.log("✅ Moxo step auto-completed successfully.");
              } else {
                console.warn("⚠️ Failed to complete Moxo step:", res.status);
              }
            } catch (err) {
              console.error("❌ Error connecting to Moxo:", err);
            }
          }

        } else {
          message.textContent = "❌ Payment failed. Please try again.";
          message.classList.add("error");
        }
      }, 1500);
    });
  </script>
</body>
</html>
